<!DOCTYPE html>
<html>
    <head>
      <title>Flexbox practice</title>
    </head>
    <body>
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightpink;">div 1  text <p>haha</p></div>
            <div style="background-color: lightblue;">div 2</div>
        </div>
        <div style="display: flex; flex-direction:row; 
        margin-top:20px;">
            <div style="background-color: lightpink; flex:1;">flex 1</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; flex:2;">flex 2  </div>
        </div>


       
        <div style="display: flex; 
        flex-direction:row; 
        margin-top:30px;
        border-style:solid;
        border-width:1.px;
        border-color:black;
        justify-content:space-between;

        height: 70px;">
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; width:100px;">100px  </div>
        </div>




        <div style="display: flex; 
        flex-direction:row; 
        margin-top:30px;
        border-style:solid;
        border-width:1.px;
        border-color:black;
        justify-content:space-between;
        align-items: center;

        height: 70px;">
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;">100px</div>
            <div style="background-color: lightpink; width:100px;">100px  </div>
        </div>
    </body>    
</html>
